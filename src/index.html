<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicación PWA de Pokémon con información detallada" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="SublimePoke" />
    
    <title>Sublime Poke</title>
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/src/Images/pikachu.png" />
    <link rel="apple-touch-icon" href="/src/Images/pikachu.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/src/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>SUBLIME POKE</h1>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"></a>
        <form class="form-inline">
          <input id="inputPokemon" class="form-control mr-sm-2" type="search" aria-required="true" placeholder="Nombre Pokémon" aria-label="Nombre Pokémon" required />
          <button id="botonBuscar" class="btn btn-warning" type="submit">Buscar</button>
        </form>
      </nav>
    </header>
    <main id="principal">
      <div id="buttonsCtl">
        <button id="boton-mostrar" type="button" class="btn btn-primary"><i class="nf nf-md-eye"></i> Mostrar todos los Pokémones</button>
        <button id="borrar-pokemones" type="button" class="btn btn-danger"><i class="nf nf-md-delete"></i> Limpiar lista de Pokémones</button>
      </div>
      <div id="inicioImg">
        <h2><i class="nf nf-md-pokeball"></i></h2>
      </div>
      <div id="sin-resultados"><h2><i class="nf nf-cod-error"> Sin resultados</i></h2></div>
      <div id="celdas-pokemon"></div>
    </main>
    <script src="JS/register-sw.js"></script>
    <script src="JS/scripts.js" type="module"></script>
    <footer>
      <p>Desarrollado con PokeAPI</p>
    </footer>
  </body>
</html>
